<h1 id="tableLabel">News Search</h1>

<div style="text-align: center;">
    <section>
    <form>
        <input type="text" placeholder="Search Phrase" #searchPhrase>
        <button class="primary" type="button" (click)="search(searchPhrase.value)">Search</button>
    </form>
    </section>
    <p *ngIf="!searchResult"><em>Enter Search Above</em></p>
</div>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="searchResult">
  <thead>
    <tr>
      <th>Title</th>
      <th></th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of searchResult.newsArticles">
      <td><img width="100" height="50" src="{{ article.image }}"/></td>
      <td><a target="_blank" href="{{ article.url }}">{{ article.title }}</a></td>
      <td>{{ article.description }}</td>   
    </tr>
  </tbody>
</table>
